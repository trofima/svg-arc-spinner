<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Svg-arc-spinner by trofima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <link rel="stylesheet" href="https://rawgit.com/trofima/svg-arc-spinner/master/dist/SVGArcSpinner.min.css">
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">Svg-arc-spinner</h1>
        <h2 class="project-tagline">Renders an svg arc spinner</h2>
        <a href="https://github.com/trofima/svg-arc-spinner" class="btn">View on GitHub</a>
        <a href="https://github.com/trofima/svg-arc-spinner/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/trofima/svg-arc-spinner/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <div id="spinnerContainer"></div>

    <script type="text/javascript" src="https://rawgit.com/trofima/svg-arc-spinner/master/dist/SVGArcSpinner.min.js"></script>

    <script>
        var spinnerContainer = document.getElementById('spinnerContainer');

        spinnerContainer.innerHTML = new SVGArcSpinner({size: 100}).render();
    </script>
  
</body>
</html>
